<!DOCTYPE html>
<html>
    <head>
        <title> Certificate Generator </title>

        <link rel="stylesheet" href="/css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
        <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
    </head>
    <body>

        <div class="navbar">
            <div class="navlogo">
                <a href="index.html">
                    <img class="logo" src="img/logo.svg">
                </a>
            </div>

            <a href="https://github.com/Rakso12/CertGeneratorApp">
                <div class="navcontent">
                    <img class="logo" src="img/gh.png">
                </div>
            </a>

            <a href="https://github.com/Rakso12/CertGeneratorApp/blob/main/README.md">
                <div class="navcontent">
                    About app 
                </div>
            </a>

            <a href="index.html"> 
                <div class="navcontent">
                    Certificate generator 
                </div>
            </a>
        </div>

        <div class="form text-style ">
            <h1> Certificate generator </h1> <p>by <a href="https://github.com/Rakso12">Rakso12</a></p>
            
            <div class="top-margin">
                <p>
                    <label> Upload an image of your certificate </label>
                
                    <label for="image-input" class="btn-5 btn-margin">
                        <i class="fa fa-cloud-upload"></i> Image upload
                    </label>
                
                    <input type="file" id="image-input" accept="image/*">
                </p>
                <p>
                    <label> Upload an xlsx file with a list of course participants </label>
                
                    <label for="excel-input" class="btn-5 btn-margin">
                        <i class="fa fa-cloud-upload"></i> List upload
                    </label>
                
                    <input type="file" id="excel-input" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                </p>
            </div>

            <button id="generate-btn" class="btn-5 text-style top-margin">* Create !</button>
            <label class="small-top-margin"> * One click generates one certificate </label>

        </div>
        
        <canvas id="canvas"></canvas>

        <script src="script.js"></script>

    </body>
</html>
